<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Exercise 3</title>
  </head>
  <body>
    <h1 class= "text-center">LIST PEOPLE</h1>
    <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" id="myInput" type="search" placeholder="Search" aria-label="Search" >
            <button class="btn btn-outline-info my-2 my-sm-0 " type="submit">Search</button>
          </form>
    <table class="table table-stiped table-dark" id="table">
        <thead>
          <tr>
            <th scope="col">NAME</th>
            <th scope="col">AGE</th>
            
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    
<script>

function getId(id) {
    return document.getElementById(id)
}
function append(parent, el){
    return parent.appendChild(el);
}
function createNode(element){
    return document.createElement(element);

}
var tbody = getId('tbody')
fetch('https://swapi.co/api/people')
    .then((d) => d.json())
    .then((people) => {
    const { results } = people
    for (var i = 0; i < results.length; i++){
        const { name, height, mass} = results[i]
        var tr = createNode('tr')
        tr.setAttribute('id', i)
        tbody.appendChild(tr)
        for(var y = 0; y < 2; y++){
            var abc = getId(i)
            const key = [name, height]
            var td = createNode('td')
            var textnode = document.createTextNode(key[y]);
            td.appendChild(textnode);
            abc.appendChild(td)
        }
    }
}
)
</script>

         
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script>
     $(document).ready(function(){
        $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#table tr").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
          });
        });
        </script>
  </body>
</html>
